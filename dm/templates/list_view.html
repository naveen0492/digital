{% extends "base.html" %}

{% block style %}
h1 {
	color: green;
}
{% endblock style %}

{% block content %}


<h1>List View</h1>

<form >
  <input type="text" name="q" placeholder="search"><br><br>
  <input type="submit" value="Submit">
</form>

{% for item in object_list %}
	<li>
		<a href="{{item.get_absolute_url}}">{{item.title}}</a>-{{item.description}}-{{item.price}}
	</li>
	{% empty %}
</li>no products yet</li>

		{% endfor %}
{% endblock content %}
