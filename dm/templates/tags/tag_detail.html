{% extends "base.html" %}



{% block content %}




<ul>
{% for product_instance in object.products.all %}

    <li>
    	<!-- {{ product_instance }}
    	{{ product_instance.thumbnail_set.all }}
    	{{ product_instance.thumbnail_set.all.first }}
    	{{ product_instance.thumbnail_set.all.first.media }} -->
    	<a href='{{ product_instance.get_absolute_url }}'><img src='{{ product_instance.media.url}}'></a>

    </li>




{% empty %}
    <li>No Tags yet.</li>
{% endfor %}
</ul>



{% endblock %}
